<!DOCTYPE html>
<html>
  <head> 

    <!-- The title for browser tabs -->
    <title> Best Brains Submarine Challenge </title>

    <!-- Viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Gridlex Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- My own custom stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <header class="padded center bg-blue grid">

    <!-- Above water section -->
    <section class="grid bg-ocean padded tall-90"> 
    </section>

    <!-- Below water section -->

      <div class="col-12 padded"> 
      </div>
      <div class="col-12 grid-spaceBetween">
        <div class="col-3 tall-90 padded bg-fish-2"> 
        </div>
        <div class="col-3 tall-90 padded bg-fish-1"> 
      </div>
      <div class="col-12 padded-lg">
      </div>
      <div class="col-6-middle padded-lg bg-submarine"> 
      </div>"> 
      </div>
      <div class="col-6 bg-cave tall-50"> 
      </div>
    </section>
